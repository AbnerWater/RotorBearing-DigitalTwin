<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Rotor-Bearing System Visualization</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background-color: #e0e0e0; /* light gray */
    }
    #renderer-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        padding: 2rem;
        color: #1f2937; /* dark gray */
    }
  </style>
